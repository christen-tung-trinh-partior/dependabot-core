version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "@types/node" # tested by update_config_spec.rb
        versions: [">= 14.14.x, < 15.x.x"]
  - package-ecosystem: "npm"
    directory: "/monthly"
    schedule:
      interval: "monthly"
  - package-ecosystem: "npm"
    directory: "/target"
    target-branch: "the-awesome-branch"
    schedule:
      interval: "daily"
